    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body ng-controller="MainController">
<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleLeft()">
            <md-icon class="material-icons">menu</md-icon>
        </md-button>
        <h2 class="md-headline">Galois Field</h2>
        <span flex="right"></span>
        <md-button class="md-icon-button" ng-click="toggleRight()">
            <md-icon class="material-icons">more_vert</md-icon>
        </md-button>

    </div>
</md-toolbar>

<div layout="row" flex="">

    <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop="" md-whiteframe="4">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Pages</h1>
        </md-toolbar>
        <div ng-include= "'SlideNav/LeftNav.html'"></div>
    </md-sidenav>

    <div flex="">
        <div ng-view></div>
        <div>Made By Zhou Jingyuan: v
            <app-version>{{test.text}}</app-version>
    </div>


    <md-sidenav class="md-sidenav-right" md-component-id="right" md-disable-backdrop="" md-whiteframe="4">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Settings</h1>
        </md-toolbar>
        <div ng-include="'SlideNav/RightNav.html'"></div>
    </md-sidenav>
</div>
